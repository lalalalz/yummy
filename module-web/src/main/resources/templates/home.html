<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyBites - Personalized Food Recommendations</title>
    <style>
        /* 전체 배경 설정 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background: url('/image/background.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* 반투명 오버레이 */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);  /* 어두운 반투명 레이어 (투명도 0.6) */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 메인 컨텐츠 */
        .content {
            position: relative;
            z-index: 2;
            padding: 2rem;
        }

        /* 헤더 스타일 */
        .header {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff3b3b;
            margin-right: auto;
        }

        .header-menu a {
            color: #ffffff;
            margin: 0 1rem;
            text-decoration: none;
            font-size: 1rem;
        }

        .header-menu a:hover {
            color: #ff3b3b;
        }

        /* 큰 배너 섹션 */
        .banner {
            position: relative;
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
        }

        .banner-title {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .banner-description {
            font-size: 1.1rem;
            margin: 1rem 0;
            max-width: 600px;
        }

        .banner-buttons {
            margin-top: 1rem;
        }

        .banner-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            color: #ffffff;
            background-color: #ff3b3b;
            margin-right: 1rem;
            text-decoration: none;
        }

        .banner-button:hover {
            background-color: #e82b2b;
        }

        /* 추천 섹션 */
        .section {
            padding: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .recommendation-row {
            display: flex;
            overflow-x: auto;
        }

        .recommendation-item {
            min-width: 200px;
            margin-right: 1rem;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .recommendation-item img {
            width: 100%;
            display: block;
        }

        .recommendation-item-title {
            padding: 0.5rem;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- 오버레이 -->
<div class="overlay"></div>

<div class="content">
    <!-- 헤더 -->
    <div class="header">
        <div class="header-logo">TastyBites</div>
        <div class="header-menu">
            <a href="/home">홈</a>
            <a href="#">음식 추천</a>
            <a href="#">인기 메뉴</a>
            <a href="/board">내가 찜한 음식</a>
            <a href="#">카테고리</a>
            <a href="/logout">로그아웃</a>
        </div>
    </div>

    <!-- 큰 배너 -->
    <div class="banner">
        <div class="banner-title">오늘의 추천 요리</div>
        <div class="banner-description">
            특별한 재료와 조리법으로 만든 요리들을 만나보세요. 다양한 음식 옵션을 통해 새로운 미식 경험을 선사합니다.
        </div>
        <div class="banner-buttons">
            <a href="#" class="banner-button">주문하기</a>
            <a href="#" class="banner-button" style="background-color: #555;">상세 정보</a>
        </div>
    </div>

    <!-- 추천 섹션 -->
    <div class="section">
        <div class="section-title">회원님을 위해 추천하는 음식</div>
        <div class="recommendation-row">
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/200x150" alt="Food 1">
                <div class="recommendation-item-title">스파게티</div>
            </div>
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/200x150" alt="Food 2">
                <div class="recommendation-item-title">치즈버거</div>
            </div>
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/200x150" alt="Food 3">
                <div class="recommendation-item-title">초밥 세트</div>
            </div>
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/200x150" alt="Food 4">
                <div class="recommendation-item-title">피자</div>
            </div>
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/200x150" alt="Food 5">
                <div class="recommendation-item-title">타코</div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">회원님이 좋아할 비슷한 음식</div>
        <div class="recommendation-row">
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/200x150" alt="Food 6">
                <div class="recommendation-item-title">샌드위치</div>
            </div>
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/200x150" alt="Food 7">
                <div class="recommendation-item-title">라면</div>
            </div>
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/200x150" alt="Food 8">
                <div class="recommendation-item-title">샐러드</div>
            </div>
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/200x150" alt="Food 9">
                <div class="recommendation-item-title">스테이크</div>
            </div>
            <div class="recommendation-item">
                <img src="https://via.placeholder.com/200x150" alt="Food 10">
                <div class="recommendation-item-title">커리</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
