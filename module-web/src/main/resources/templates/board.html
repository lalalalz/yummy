<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Restaurants</title>
    <style>
        /* 기본 스타일 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* 헤더 스타일 */
        header {
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #333333;
        }

        /* 그리드 컨테이너 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            width: 90%;
            max-width: 1200px;
            padding: 2rem 0;
        }

        /* 맛집 카드 스타일 */
        .post-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .post-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .post-card:hover img {
            transform: scale(1.1);
        }

        .post-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* 맛집 이름 오버레이 */
        .post-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            padding: 0.5rem;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
        }

        /* 상세 정보 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #333333;
        }

        .modal-content p {
            color: #666666;
            font-size: 1rem;
        }

        .close-button {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #ff3b3b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #e82b2b;
        }
    </style>
</head>
<body>

<header>
    <h1>내가 다녀온 맛집</h1>
</header>

<!-- 맛집 게시물 그리드 -->
<div class="grid-container">
    <!-- 예시 맛집 카드 -->
    <div class="post-card" onclick="openModal('맛집 1', '이 맛집은 최고의 파스타를 제공합니다.', 'https://via.placeholder.com/400')">
        <img src="https://via.placeholder.com/200" alt="맛집 1">
        <div class="post-overlay">맛집 1</div>
    </div>
    <div class="post-card" onclick="openModal('맛집 2', '이곳의 스테이크는 꼭 먹어봐야 합니다.', 'https://via.placeholder.com/400')">
        <img src="https://via.placeholder.com/200" alt="맛집 2">
        <div class="post-overlay">맛집 2</div>
    </div>
    <div class="post-card" onclick="openModal('맛집 3', '전통적인 한국 음식을 제공하는 맛집입니다.', 'https://via.placeholder.com/400')">
        <img src="https://via.placeholder.com/200" alt="맛집 3">
        <div class="post-overlay">맛집 3</div>
    </div>
    <!-- 더 많은 맛집 카드 추가 가능 -->
</div>

<!-- 상세 정보 모달 -->
<div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
        <img id="modal-image" src="" alt="맛집 이미지">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <button class="close-button" onclick="closeModal()">닫기</button>
    </div>
</div>

<script>
    // 모달 열기 함수
    function openModal(title, description, imageUrl) {
        document.getElementById('modal-title').textContent = title;
        document.getElementById('modal-description').textContent = description;
        document.getElementById('modal-image').src = imageUrl;
        document.getElementById('modal').style.display = 'flex';
    }

    // 모달 닫기 함수
    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>

</body>
</html>
